{% extends "layout.html" %}

{% block title %}
    Password
{% endblock %}

{% block main %}
    <h1 class="mb-3">Change password</h1>
    <form action="/password" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus required class="form-control mx-auto w-auto" id="old_password" name="old_password" placeholder="Old password" type="password">
        </div>
        <br>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" required id="new_password" name="new_password" placeholder="New password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" required id="confirmation" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Confirm</button>
    </form>
{% endblock %}
