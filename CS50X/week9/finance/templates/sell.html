{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h1>Sell</h1>
    <div class="mb-3"> Cash: {{ user_cash | usd }}</div>
    <form action="/sell" method="post">
        <div class="mb-3">
            <select autocomplete="off" autofocus required class="form-control mx-auto w-auto" id="symbol" name="symbol">
                <option value="">Select a stock symbol</option>
                {% for share in shares %}
                    <option value="{{ share['symbol'] }}">{{ share['symbol'] }} ({{ share['shares'] }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" required class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Number of shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
