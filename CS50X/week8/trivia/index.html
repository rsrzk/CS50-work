<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelectorAll('.multiOption').forEach(function(button) {
                    button.addEventListener('click', function(){
                        if (button.dataset.check === 'correct') {
                            button.style.backgroundColor = 'green'
                            button.parentElement.querySelector('p').innerHTML = 'Correct!'
                        } else {
                            button.style.backgroundColor = 'red'
                            button.parentElement.querySelector('p').innerHTML = 'Incorrect!'
                        }
                        let parentDiv = button.parentElement.parentElement;
                        let siblingOptions = parentDiv.querySelectorAll('.option:not(:focus-within)');
                        siblingOptions.forEach(function(div) {
                            let button = div.querySelector('button');
                            let p = div.querySelector('p');
                            button.style.backgroundColor = '#d9edff';
                            p.innerHTML = '';
                        })
                    })
                })
                document.querySelectorAll('.check').forEach(function(button) {
                    button.addEventListener('click', function() {
                        let answer = button.parentElement.querySelector('.answer');
                        let correctAnswer = answer.dataset.correct;
                        let userAnswer = answer.value;
                        if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                            answer.style.backgroundColor = 'green';
                            button.parentElement.querySelector('p').innerHTML = 'Correct!'
                        } else {
                            answer.style.backgroundColor = 'red';
                            button.parentElement.querySelector('p').innerHTML = 'Incorrect.'
                        }
                    });
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Q1</h3>
                <div class="options">
                    <div class="option">
                        <button class="multiOption" data-check="correct">A</button>
                        <p></p>
                    </div>
                    <div class="option">
                        <button class="multiOption" data-check="incorrect">B</button>
                        <p></p>
                    </div>
                    <div class="option">
                        <button class="multiOption" data-check="incorrect">C</button>
                        <p></p>
                    </div>
                </div>

                <h3>Q2</h3>
                <div class="options">
                    <div class="option">
                        <button class="multiOption" data-check="incorrect">A</button>
                        <p></p>
                    </div>
                    <div class="option">
                        <button class="multiOption" data-check="correct">B</button>
                        <p></p>
                    </div>
                    <div class="option">
                        <button class="multiOption" data-check="incorrect">C</button>
                        <p></p>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <div class="question">
                    <h3>Q3</h3>
                    <p></p>
                    <input type="text" class="answer" data-correct="Q3 answer">
                    <button class="check">Check Answer</button>
                </div>
                <div class="question">
                    <h3>Q4</h3>
                    <p></p>
                    <input type="text" class="answer" data-correct="Q4 answer">
                    <button class="check">Check Answer</button>
                </div>
            </div>
        </div>
    </body>
</html>
